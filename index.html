<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather GO</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="./assets/images/Weather GO.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom Js -->
     <script src="./assets/js/app.js" type="module"></script>
     <script src="./assets/js/route.js" type="module"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="" class="logo">
                <img src="./assets/images/WeatherGOLogo.svg" alt="Weather Go Logo" />
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper ">
                    <input type="search" name="search" placeholder="Search City..." autocomplete="off" class="search-field" data-search-field>
                    <span class="m-icon leading-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search->
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result>
                    
                </div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="Open Search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state"  data-current-location-btn>
                    <span class="m-icon icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">

                <!-- Current Weather  -->
                <section class="section current-weather" aria-label="current-weather" data-current-weather>
                    <div class="card card-lg current-weather-card">
                        
                    </div>

                </section>

                <!-- Forecast -->
                <section class="section forecast" aria-label="Forecast" data-5-day-forecast></section> 
            </div>

            <div class="content-right">

                <!-- Highlights -->
                <section class="section highlights" aria-label="highlights-label" data-highlights>
                </section>

                <!-- Hourly Forecast -->
                <section class="section hourly-forecast" aria-label="hourly-forecast-label" data-hourly-forecast>


                </section>


                <!-- Footer -->
                <footer>
                    <p class="body-3">
                        &copy; Copyright 2024 B-Code. All Right Reserved
                    </p>
                    <p class="body-3">
                        Inspired By <a href="https://youtu.be/QMwyNnjAils?si=c6yGrK3g0SIr7Xsr" alt="codewithsadee" target="_blank">
                            codewithsadee
                        </a>
                    </p>
                </footer>

            </div>

            <div class="loading" data-loading></div>

        </article>
    </main>


    <!-- #404 Section -->

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page Not Found</p>
        <a href="#/weather?lat=30.033333&lon=31.233334" class="btn-primary ptn">
            <span class="span">
                Go Home
            </span>
        </a>
    </section>
</body>
</html>
